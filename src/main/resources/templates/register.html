<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="d-flex align-items-center text-dark text-decoration-none">
                <img src="https://cdn-icons-png.flaticon.com/512/5775/5775998.png" width="40" height="40" alt="" title="" class="img-small">
                <div class="mb-1 d-flex justify-content-start align-items-center">
                    <a href="/" class="fs-4" style="color: black; text-decoration: none;">
                        Магазин растений
                    </a>
                </div>
            </div>
        </header>
        <div class="mb-3 d-flex justify-content-center align-items-center">
            <span th:if="${message}" th:text="${message}" style="color: red;"></span>
        </div>
        <div class="container">
            <form th:action="@{/register}" method="post" class="login-form" style="max-width: 300px; margin: auto;">
                <div class="mb-3">
                    <label for="username" class="form-label">Логин:</label>
                    <input type="text" id="username" name="username" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" id="password" name="password" class="form-control" required/>
                </div>
                <div class="mb-3 d-grid">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
                <div class="mb-3 d-grid">
                    <a href="http://localhost:8080/login" class="btn btn-secondary">Войти</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
