<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="d-flex align-items-center text-dark text-decoration-none">
                <div class="mb-1 d-flex justify-content-start align-items-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/5775/5775998.png" width="40" height="40" alt="" title="" class="img-small">
                    <a href="/" class="fs-4 ml-2" style="color: black; text-decoration: none;">
                        Магазин растений
                    </a>
                </div>
            </div>
        </header>
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Создатели</h1>
                <p class="col-md-8 fs-4">Виктор Кистерёв</p>
                <p class="col-md-8 fs-4">Никита Клименко</p>
                <p class="col-md-8 fs-4">Елизавета Первеева</p>
                <p class="col-md-8 fs-4">Александр Пахомов</p>
                <a href="http://localhost:8080/" class="btn btn-primary btn-lg">Вернуться в магазин</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
